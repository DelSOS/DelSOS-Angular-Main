<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/bg/bg1.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-register-page ">

                            <img src="assets/logo/11.png" alt="" width = "70" >
                            <h6>Register</h6>
                        
                        </div>
                   
                    </div>
                    <div class="content">
         
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  
                                <i class="now-ui-icons users_circle-08"></i>
                            </span>
                        </div>
                          <input type="text" class="form-control" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  
                                <i class="now-ui-icons users_circle-08"></i>
                            </span>
                        </div>
                          <input type="text" class="form-control" placeholder="Password" (focus)="focus=true" (blur)="focus=false" >
                      </div>
                      <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                        <div class="input-group-prepend">
                            <span class="input-group-text">  
                                <i class="now-ui-icons users_circle-08"></i>
                            </span>
                        </div>
                          <input type="text" class="form-control" placeholder="Confirm password" (focus)="focus=true" (blur)="focus=false" >
                      </div>
   
                    </div>
                    <div class="footer text-center">
                        <a href="#pablo" class="btn btn-primary btn-round btn-lg btn-block">Next</a>
                    </div>
                    <div class="pull-left">
                        <h6>
                          <p>Already have an account?  <a href="/login" class="link"> Login</a> </p>
                        </h6>
                    </div>
             
                </form>
            </div>
        </div>
    </div>

</div>
