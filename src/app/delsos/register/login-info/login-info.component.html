<form (keyup)="checkFormValidity()" [formGroup]="registerForm">


    <div class="input-group  form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
        <div class="input-group-prepend">
        <span class="input-group-text">
            <i class="now-ui-icons users_circle-08"></i>
        </span>
        </div>
        <input

                id="email"
                formControlName="email"
                name="email"
                type="text" class="form-control"
                placeholder="Email" (focus)="focus=true" (blur)="focus=false">
    </div>
        <div class="badge badge-danger" *ngIf="f.email.touched && f.email.invalid">
            Please type a valid email
        </div>

    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
        <div class="input-group-prepend">
        <span class="input-group-text">
            <i class="now-ui-icons users_circle-08"></i>
        </span>
        </div>
        <input

                formControlName="password"

                type="password" class="form-control"  placeholder="Password"
                (focus)="focus=true" (blur)="focus=false">
    </div>
    <div class="badge badge-danger" *ngIf="f.password.touched && f.password.errors">
       Password should have at least 5 characters
    </div>
<!--    <div class="badge badge-danger" *ngIf="passwordInput.invalid&&passwordInput.touched">-->
<!--        Password should have at least 8 characters-->
<!--        <br>-->
<!--    </div>-->
    <br>
    <button [disabled]="form" id="submitButton" [ngStyle]="{display:'none'}" type="submit"></button>
    <br>
</form>
