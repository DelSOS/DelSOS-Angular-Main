<form [formGroup]="registerForm">

    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
        <div class="input-group-prepend">
        <span class="input-group-text">
            <i class="now-ui-icons users_circle-08"></i>
        </span>
        </div>
        <input
                id="email"
                formControlName="email"
                name="email"
                email
                type="text" class="form-control" required
                placeholder="Email" (focus)="focus=true" (blur)="focus=false">
    </div>
    <!--    <div class="badge badge-danger" *ngIf="emailInput.touched&&isEmailUsed(emailInput)">-->
    <!--        This email is already taken-->
    <!--    </div>-->
    <!--    <div class="badge badge-danger" *ngIf="emailInput.invalid&&emailInput.touched">-->
    <!--        Please type a valid email-->
    <!--    </div>-->
    <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
        <div class="input-group-prepend">
        <span class="input-group-text">
            <i class="now-ui-icons users_circle-08"></i>
        </span>
        </div>
        <input

                formControlName="password"
                minlength="8"
                maxlength="50"
                 required name="password"
                type="password" class="form-control" required placeholder="Password"
                (focus)="focus=true" (blur)="focus=false">
    </div>
<!--    <div class="badge badge-danger" *ngIf="passwordInput.invalid&&passwordInput.touched">-->
<!--        Password should have at least 8 characters-->
<!--        <br>-->
<!--    </div>-->
    <br>
    <button [disabled]="form" id="submitButton" [ngStyle]="{display:'none'}" type="submit"></button>
    <br>
</form>
