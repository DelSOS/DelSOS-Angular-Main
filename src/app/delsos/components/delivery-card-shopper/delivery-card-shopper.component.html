<div class="card card-nav-tabs text ">
  <div class="row card-row">

    <div class="col-md-8">
      <div class="card-body ">
        <h4 class="row ">
          <div class="col-md-3  date ">{{delivery.updatedAt | date : "yyyy/MM/dd"}} </div>
          <div class="col-md-9">
            <div class="row">
              <div class="col-md-6 smaller"><i class="fas fa-map-marker-alt"></i> {{delivery.source}}</div>
              <div class="col-md-1"><i class="fas fa-arrow-right "></i></div>
              <div class="col-md-5 smaller"><i class="fas fa-map-marker-alt"></i> {{delivery.destination}} </div>
            </div>
          </div>


        </h4>
        <div class="row">
          <span class="badge bg-default badge-pill  small" *ngFor="let type of delivery.type">{{type}}</span>

        </div>
        <p class="row">{{delivery.description}}</p>

      </div>
    </div>

    <div class="col-md-4 card-right-side text-center">

      <div class="illustartion-container">

        <div  *ngIf="delivery.status == 3">
          <img src="assets/img/arrived1.png" />
          <h6 class="text-arrived">Arrived <i class="fas fa-check"></i> </h6>
        </div>

        <div  *ngIf="delivery.status == 2">
          <img src="assets/img/on_the_way.png" />
          <h6 class="text-ontheway">On The Way  </h6>
        </div>

        <div  *ngIf="delivery.status == 1">
          <img src="assets/img/notpickedup.png" />
          <h6 class="text-notpickedup">Not Picked Up Yet</h6>
        </div>

        <div class="btn-container">
          <button class="btn  btn-primary ">Tracking</button>
        </div>
